<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary {
            margin: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Dashboard</h1>
        <div class="summary">
            <p>Positive Comments: {{ sentiments.Positive }}</p>
            <p>Negative Comments: {{ sentiments.Negative }}</p>
            <p>Neutral Comments: {{ sentiments.Neutral }}</p>
        </div>
        <canvas id="sentimentChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js from CDN -->
    <script>
        // JavaScript for rendering sentiment chart
        const data = {
            labels: ['Positive', 'Negative', 'Neutral'],
            datasets: [{
                label: 'Sentiment Analysis',
                data: [{{ sentiments.Positive }}, {{ sentiments.Negative }}, {{ sentiments.Neutral }}],
                backgroundColor: ['#28a745', '#dc3545', '#ffc107']
            }]
        };
        const config = {
            type: 'pie',
            data: data,
        };
        new Chart(document.getElementById('sentimentChart'), config);
    </script>
</body>
</html>
